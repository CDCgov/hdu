{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USA Health Map</title>
    <link rel="stylesheet" href="{% static 'usahealthmap/css/style.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>USA Health Map</h1>
        </header>
        
        <main>
            <div id="map-container">
                <!-- Map will be rendered here -->
                <div id="health-map"></div>
            </div>
            
            {% if data %}
            <div class="data-panel">
                <h2>Health Data</h2>
                {% for item in data %}
                    <div class="data-item">
                        {{ item }}
                    </div>
                {% endfor %}
            </div>
            {% endif %}
        </main>
    </div>
    
    <script src="{% static 'usahealthmap/js/map.js' %}"></script>
</body>
</html>
